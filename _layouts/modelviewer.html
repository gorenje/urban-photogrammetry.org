<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <meta name="generator" content="Jekyll v3.9.0" />
    <meta property="og:title" content="Urban Photogrammetry" />
    <meta property="og:locale" content="en_AU" />
    <link rel="canonical" href="https://urban-photogrammetry.org/" />
    <meta property="og:url" content="https://urban-photogrammetry.org/" />
    <meta property="og:site_name" content="urban-photogrammetry.org" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ page.title }}" />

    <link rel="stylesheet" href="/f/iA Writer Quattro/Webfonts/index.css">
    <link rel="stylesheet" href="/f/style.css?cb=1234">

    <link rel="apple-touch-icon" sizes="180x180" href="/f/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/f/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/f/favicon-16x16.png">
    <link rel="manifest" href="/f/modelviewer.webmanifest">
    <script src="/f/modelviewer.min.js"></script>

      <style type='text/css'>
        #3dcanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .break {
          flex-basis: 100%;
          height: 0;
        }

        #infoScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            z-index: 9999;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;

            min-height: 200px;
            padding: 0px;
            background-color: #00000088;
            color: white;
            font-size: 30px;
        }
      </style>

      <script>
        $(function() {
          setTimeout( function() { $('#infoScreen').fadeOut(300) }, 500 )
          $('#infoScreen').on('click', function() {
            $('#infoScreen').fadeOut(300)
          })
        })
      </script>
  </head>

  <body>
    <div id="loadingScreen"></div>
    <div class="quattro" id="infoScreen">
      <div>Virtual 3D Tours</div>
      <div class='break'>Berlin</div>

      <div class='break'>
        <button id="but-info-ok">Continue</button>
        </div>
    </div>
    <canvas id="3dcanvas" style="width: 100vw; height: 100%; touch-action: none;"></canvas>

    <div id="root">
      <div class="quattro">

        {{ content }}

        <div class="footer-div">
          <a href="mailto:contact@website.urban-photogrammetry.org">Contact</a>
          <a href="/">Home</a>
          <div style="float: right;">
          <a href="https://www.instagram.com/urban.photogrammetry/">Instagram</a>
          <a href="https://www.youtube.com/channel/UC3hzKyjUcDIuqP8iR5K8dmQ">YouTube</a>
          <a href="https://sketchfab.com/urban.photogrammetry">Sketchfab</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
