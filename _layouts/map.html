    <style type='text/css'>
      body {
        background-color: black;
      }

      #3dcanvas {
          width: 100%;
          height: 100%;
          touch-action: none;
      }

      .break {
        flex-basis: 100%;
        height: 0;
      }

      .osmb-viewport {
        background-color: black;
      }

      #infoScreen {
          position: absolute;
          width: 100%;
          height: 100%;
          color: white;
          text-align: center;
          z-index: 9999;
          display: flex;
          flex-flow: column;
          justify-content: center;
          align-items: center;

          min-height: 50px;
          padding: 0px;
          background-color: #00000055;
          color: white;
          font-size: 30px;
      }
      #map {
          position: absolute;
          width: 100vw;
          height: 100vh;
      }
      #mapbuttons {
          z-index: 1000;
          position: absolute;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
      }
    </style>
  </head>

  <body>
      <script>
        $(function() {
          $(window).trigger('infoscreen:close')
          $('#infoScreen').on('click', function() {
            $('#infoScreen').fadeOut(300)
          })
          setTimeout( function() { $('#infoScreen').fadeOut(300) }, 500 )
        })
      </script>

    <div id="loadingScreen"></div>
    <div id="map">
      <div id="mapbuttons"></div>
    </div>
    <div class="quattro" id="infoScreen">
      <div style="margin-top: 50%;">Virtual 3D Tours</div>
      <div style="height: 100px; margin-top: 60px;" class="break">Berlin</div>
    </div>
    <canvas id="3dcanvas" style="width: 100vw; height: 100%; touch-action: none;"></canvas>

    <div id="root">
      <div class="quattro">

        {{ content }}

      </div>
    </div>
  </body>
