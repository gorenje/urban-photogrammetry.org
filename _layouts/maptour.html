body {
    background-color: black;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"

#3dcanvas {

    height: 100%;

}

.break {
    flex-basis: 100%;
    height: 0;
}

.osmb-viewport {
    background-color: black;
}

#infoScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    color: white;
    text-align: center;
    z-index: 9999;
    display: flex;
    flex-flow: column;
    justify-content: center;
    align-items: center;

    min-height: 50px;
    padding: 0px;
    background-color: #00000055;
    color: white;
    font-size: 30px;
}
#map {
    position: absolute;
    width: 100vw;
    height: 100vh;
}
#mapbuttons {
    z-index: 1000;
    position: absolute;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
}
#viewerbuttons {
    z-index: 1000;
    position: absolute;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
}


.sharelink {
    background-color: #00000033;
    border-color: #00000033;
    color: #eee;
    border-width: 0px;
    border-style: solid;
}

/* Basis for the buttons */
.mapbutton {
    position: absolute;
    width: 45px;
    background-color: #00000033;
    border-width: 1px;
    border-color: #ffffff88;
    border-style: solid;
    border-radius: 10px;
    pointer-events: auto;
}
.modeltextbox {
    position: absolute;
    top: 30%;
    left: 30%;
    height: fit-content;
    width: fit-content;
    padding: 30px;
    background-color: #000000aa;
    border-width: 1px;
    border-color: #ffffff88;
    border-style: solid;
    border-radius: 10px;
    color: #eee;
    text-align: center;
    pointer-events: auto;
}

.modeltextbox .loader {
    position: absolute;
    left: 0;
    bottom: 0;
    padding: 1px 3px;
    width: 25px;
    height: 25px;
    display: block;
}

.modeltextbox strong {
    position: relative;
    color: #eee;
    height: 100%;
    padding-top: 50%;
    text-align: center;
}
.modeltextbox .moredetails {
    position: absolute;
    right: 0;
    bottom: 0;
    padding: 1px 3px;
    font: 13px sans-serif;
    z-index: 10;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    max-width: 100%;
}
.modeltextbox .moredetails a {
    text-decoration: none;
}

.infotextbox {
    position: absolute;
    top: 30%;
    left: 30%;
    height: fit-content;
    width: fit-content;
    padding: 30px;
    background-color: #000000aa;
    border-width: 1px;
    border-color: #ffffff88;
    border-style: solid;
    border-radius: 10px;
    color: #eee;
    text-align: center;
    pointer-events: auto;
}

.infotextbox .closer {
    position: absolute;
    top: 0;
    right: 0;
    padding: 1px 3px;
    width: 35px;
    height: 35px;
    display: inline-block;
}

.infotextbox a {
    text-decoration: none;
}
