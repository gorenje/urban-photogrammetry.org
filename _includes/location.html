{% assign mlat = include.mlat | default: include.loc | split: "," | first %}
{% assign mlon = include.mlon | default: include.loc | split: "," | last %}
{% assign bbox1 = mlat | abs %}

<iframe width="350"
        height="350"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox={{ mlon | minus: 0.0003 }}%2C{{ mlat | minus: 0.0008 }}%2C{{ mlon | plus: 0.0003 }}%2C{{ mlat | plus: 0.0008 }}&amp;layer=mapnik&amp;marker={{ mlat }}%2C{{ mlon }}"
        style="border: 1px solid black"
        ></iframe>

<small>
  <a href="https://www.openstreetmap.org/?mlat={{ mlat }}&amp;mlon={{ mlon }}#map=19/{{ mlat }}/{{ mlon }}"
     target="_blank">
    View Larger Map</a>
</small>
